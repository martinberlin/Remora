<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Midi extractor for ORCΛ</title>
  <script src='./node_modules/jquery/dist/jquery.min.js'></script>
  <script src="https://unpkg.com/@tonejs/midi"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="./js/midi-converter.js"></script>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

<h4>Midi chord extractor for ORCΛ</h4>

<div id="midi-tracks">
  <b>Midi select track</b><br>
</div>
<div id="midi-settings">
  <b>ORCΛ settings</b><br><br>
  <label for="bpm">BPM</label>
  <input id="bpm" type="number" max="400" maxlength="3" value="120" style="width: 4em">

  <label>Midi to chords area:</label><br><br>
  <label for="cols">Cols</label>
  <input id="cols" type="number" max="100" maxlength="3" value="16" style="width: 4em">
  <input type="checkbox" value="1" id="wrap" checked>
  <label for="wrap">Wrap grid with #</label>

  </span><br>
</div>

<div id="midi-octaves">
  ORCΛ Octave<br>
  <textarea style="width:100%" id="orca-octaves"></textarea>
</div>
<div id="midi-notes">
    ORCΛ Note<br>
  <textarea style="width:400px" rows="36" id="orca-notes"></textarea>
  
</div>


</body>
